<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`);
        }
        
        // registrando eventos
        $('body').on('mousemove', mostrarPosicaoMouse); // pelo método on - passamos o nome do evento e a função a ser executada (sem invocar)
        $('#posicao').mouseover(e => { // pelo nome do método, passamos apenas a função
            $('body').off('mousemove', mostrarPosicaoMouse); // off "desregistra" um evento de um elemento
        })
        $('#posicao').mouseleave(e => {
            $('body').mousemove(mostrarPosicaoMouse);
        })

        let cliques = 0;
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`);
        });

        const backgroundOriginal = $('body').css('background-color');

        $('input').keyup(function (e) { // leyup traz o valor atualizado digitado, keydown e keypress não
            const valor = $(this).val(); // usamos function para que o this seja o elemento em questão, usando arrow o this não varia, o this seria o window
            if(valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor);
            } else {
                $('body').css('background-color', backgroundOriginal);
            }
        });
    </script>
</body>

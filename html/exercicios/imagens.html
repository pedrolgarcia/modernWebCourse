<script>

    function mover(e, inicio, fim, passo, callback) {
        const novoInicio = inicio - passo;
        if(novoInicio >= fim) {
            e.style.left = novoInicio + 'px';
            setTimeout(() => mover(e, novoInicio, fim, passo, callback), 7);
        } else {
            callback();
        }
    }

    function slider() {
        const elementos = document.querySelectorAll('[slider] > p');
        const slides = Array.from(elementos);
        exibirSlide(slides, slides[0]);
    }

    function exibirSlide(slides, slide) {
        slide.style.display = 'block';

        const inicio = innerWidth;
        const fim = -slide.clientWidth;

        slide.style.left = `${inicio}px`;

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none';
            exibirSlide(slides, getProximo(slides, slide));
        });
    }

    function getProximo(imgs, atual) {
        const i = imgs.indexOf(atual) + 1;
        return i < imgs.length ? imgs[i] : imgs[0];
    }

    slider();
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercícios HTML</title>
    <style>
        #content {
            padding: 30px 0px;
        }

</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> | 
        <a href="exercicios/texto1.html">01 - Texto 1</a> | 
        <a href="exercicios/texto2.html">02 - Texto 2</a> | 
        <a href="exercicios/listas.html">03 - Listas</a> | 
        <a href="exercicios/listaAninhada.html">04 - Listas Aninhada</a> |

        <a href="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a> |
    </nav>
    <section id="content"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => { // Busca um elemento pela tag, classe, id, param criado
            const content = document.getElementById('content');

            link.onclick = function(e) {
                e.preventDefault(); // Impede que o comportamento padrão ocorra
                
                fetch(link.href)
                    .then(res => res.text())
                    .then(html => content.innerHTML = html);
            };
        });
    </script>
</body>
</html>
